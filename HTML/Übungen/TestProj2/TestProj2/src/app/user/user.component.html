<div class="row"> 
  <div class="offset-1"><h1>USER</h1></div>
  <div class="offset-10 col-md-2">
      <a href="#">Create owner</a>
  </div>
</div>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>E-Mail</th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{user.name}}</td>
              <td>{{user.phone}}</td>
              <td>{{user.email}}</td>
              <td><button (click)="openDetail(user.id)" type="button" id="details" class="btn btn-light">Details</button></td>
              <td><button type="button" id="update" class="btn btn-success">Update</button></td>
              <td><button type="button" id="delete" class="btn btn-danger">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
