<!DOCTYPE html>
<html>
	<head>
		<style>
			.container{
				display: grid;
				/* grid-template-columns: repeat(3, 1fr); */
				/* grid-template-rows: repeat(2, 50px);  */

				/* short form of grid template sizing */
				grid-template: repeat(2, 50px) / repeat(3, 1fr);
				grid-gap: 10px;
			}
			.content{
				background: blue;
				color: rgb(255, 0, 0);
				text-align: center;
				font: 20px;
				padding: 15px;
			}
			.outerContent{
				font-style: oblique;
				background: rgb(97, 42, 97);
				margin-top: 15px;
			}
		</style>
		<link href="grid1.css" rel="stylesheet">
		<title>CSS Grid</title>
	</head>
	<body>
		<div class="container">
			<div class="content">1</div>
			<div class="content">2</div>
			<div class="content">3</div>
			<div class="content">4</div>
			<div class="content">5</div>
			<div class="content">6</div>
			<div class="content">6</div>
			<div class="content">6</div>
		</div>
		<div class="outerContent content">6</div>
	</body>
</html>
