<div class="row"> 
    <div class="offset-1"><h1>EMPLOYEE</h1></div>
</div>
<div class="row">
  <div><h1></h1></div>
</div>
<div class="row">
  <div class="offset-5">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button"  class="btn btn-primary"(click)="backward()"><<<<</button>
      <button type="button" class="btn btn-primary" (click)="forward()">>>>></button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped mytable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Entry date</th>
            <th>Job</th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{employee.name}}</td>
            <td>{{employee.entryDate}}</td>
            <td>{{employee.job}}</td>
            <td><button (click)="openDetail(employee.id)" type="button" id="details" class="btn btn-light">Details</button></td>
            <td><button type="button" id="update" class="btn btn-success">Update</button></td>
            <td><button type="button" id="delete" class="btn btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
